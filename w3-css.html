<!DOCTYPE HTML>
<html>
<head>
<title> w3-css1 </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
	<div class='w3-container w3-green'>
		<h1 style='text-align:center'> adding media to the webpages </h1>
			<p>we are going to add a self made video to our webpage</p>
		</div>
		<div> 
			<h2> My 10s video </h2>
			<video controls>
				<source src='House.MP4' type='video/mp4'>
				Your browser does not support the video tag
				</video>
			</div>
			<div>
				<h2> random Audio</h2>
					<audio controls>
					<source src='Music.mp3' type='audio/aac'>
					Sorry audion cannot be added
					</audio>
				</div>
				<hr>
				<div class='w3-container w3-animate-top'>
					<h2> This is fun animation</h2>
					<p> We will animate some of our text </p>
				</div>
				<div class='w3-container'>
					<h2> Let's Fade in and out </h2>
					<p class='w3-animate-fading'> This paragraph fades in and out continously </p>
					<img class='w3-animate-zoom' src='Imagineifninjagotalowtaperfade.jfif' style='width:200%, height:200px'>
					<img class='w3-animate-zoom w3-opacity' src='Imagineifninjagotalowtaperfade.jfif' 
					style='width:200%, height:200px'>
					<img class='w3-animate-zoom w3-opacity-max' src='Imagineifninjagotalowtaperfade.jfif'
					style='width:200%, height:200px'>
					<img class='w3-animate-zoom w3-sepia' src='Imagineifninjagotalowtaperfade.jfif' 
					style='width:200%, height:200px'>
					<img class='w3-animate-zoom w3-grayscale-max' src='Imagineifninjagotalowtaperfade.jfif' style='width:200%, height:200px'>
				</body>
