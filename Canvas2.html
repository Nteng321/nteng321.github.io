<!DOCTYPE html>
<html>
<body>
<h1> HTML5 Canvas </h1>

	<canvas id="path" width="400" height="400" style="border:1px solid grey;"></canvas>
			<script>
				const canvas = document.getelementarygetid('path')
				const ctx = canvas.getcontext ("2d")
				
				ctx.beginpath();
				
				ctx.moveto(0,0);
				
				ctx.lineto(200,100);
				
				ctx.stroke();
				
				ctx.beginPath();
				ctx.moveto(200,100);
				ctx.lineto(200,150);
				
				ctx.moveto(200,150);
				ctx.lineto(250,180);
				ctx.stroke();
				
				</script>
</body>
</html>
