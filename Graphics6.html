<!Doctype html>
<html>
<head> SVG Animation</head>
<title> Animation - moment</title>
<body>
	<h1> Animation </h1>
	
	<h3> Circle </h3>
	<p> Let's move the circle </p>
	
		<svg width='400' height-'400'>
			<g> 	
				<circle cx='100' cy='100' r='50' stroke='red' fill='yellow'> </circle>
				
				<animateMotion path= 'm 0 0 V 0 H 200 Z' dur='0.5s' repeatCount='400' />
				
			</g>
				<g> 	
				<circle cx='100' cy='100' r='50' stroke='yellow' fill='green'> </circle>
				
				<animateMotion path= 'm 0 0 V 0 H 200 Z' dur='0.1s' repeatCount='1000' />
				
			</g>
